<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Respostas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #4caf50;
            --accent-color: #ff9800;
            --text-color: white;
            --background-light: rgba(255, 255, 255, 0.1);
            --background-medium: rgba(255, 255, 255, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        h1 {
            margin: 20px 0 30px;
            text-align: center;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .upload-container {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .upload-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .upload-btn:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.1rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .dashboard {
            display: none;
            width: 95%;
            max-width: 1200px;
            background-color: var(--background-light);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .chart-wrapper {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background-color: var(--background-medium);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .chart-wrapper:hover {
            transform: translateY(-5px);
        }
        
        .chart-wrapper h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }
        
        .summary-container {
            background-color: var(--background-medium);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        .summary-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #FFD700;
        }
        
        .summary-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .summary-item {
            background-color: var(--background-light);
            padding: 18px;
            border-radius: 10px;
            min-width: 220px;
            text-align: center;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .summary-item:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.03);
        }
        
        .summary-item div:first-child {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #FFD700;
        }
        
        .filter-container {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        
        .filter-container label {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        select {
            padding: 10px 18px;
            border-radius: 50px;
            border: none;
            background-color: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        select:hover {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }
        
        .download-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn:hover {
            background-color: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .responses-container {
            display: none;
            margin-top: 30px;
            width: 100%;
            animation: fadeIn 0.8s forwards;
        }
        
        .responses-container h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
            color: #FFD700;
        }
        
        .responses-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .response-item {
            background-color: var(--background-medium);
            padding: 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .response-item:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .response-item h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #4FC3F7;
        }
        
        .no-data {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            grid-column: 1 / -1;
            color: #FF8A65;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                flex-direction: column;
            }
            
            .chart-wrapper {
                max-width: 100%;
            }
            
            .upload-container, .dashboard {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>üìä Dashboard de Respostas</h1>
    
    <div class="upload-container">
        <input type="file" id="fileInput" class="file-input" accept=".xlsx">
        <button class="upload-btn" id="uploadBtn">
            <span class="upload-icon">üì§</span> Selecionar Arquivo Excel
        </button>
        <div class="loading" id="loading">
            ‚è≥ Processando arquivo, por favor aguarde...
        </div>
    </div>
    
    <div class="dashboard" id="dashboard">
        <div class="charts-container">
            <div class="chart-wrapper">
                <h3>üçï Distribui√ß√£o por Op√ß√£o</h3>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            <div class="chart-wrapper">
                <h3>üìä Total de Votos por Op√ß√£o</h3>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="summary-container">
            <div class="summary-title">üèÜ Op√ß√µes Mais Votadas</div>
            <div class="summary-content" id="summaryContent">
               
            </div>
        </div>
        
        <div class="filter-container">
            <label for="nameFilter">üîç Filtrar por nome:</label>
            <select id="nameFilter">
                <option value="all">Todos os participantes</option>
            </select>
            <button class="download-btn" id="downloadBtn">
                <span class="download-icon">üíæ</span> Baixar Planilha
            </button>
        </div>
        
        <div class="responses-container" id="responsesContainer">
            <h3>üë• Respostas Individuais</h3>
            <div class="responses-list" id="responsesList"></div>
        </div>
    </div>
    
    <script>
       
        let pieChart = null;
        let barChart = null;
        let rawData = [];
        let processedData = [];
        let optionCounts = {};
       
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const dashboard = document.getElementById('dashboard');
        const nameFilter = document.getElementById('nameFilter');
        const downloadBtn = document.getElementById('downloadBtn');
        const responsesContainer = document.getElementById('responsesContainer');
        const responsesList = document.getElementById('responsesList');
        const summaryContent = document.getElementById('summaryContent');
        
        
        const chartColors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
            '#9966FF', '#FF9F40', '#8AC24A', '#FF5722',
            '#607D8B', '#9C27B0'
        ];
        

        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {

            
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            nameFilter.addEventListener('change', filterByName);
            downloadBtn.addEventListener('click', downloadExcel);
            
            console.log('Aplica√ß√£o inicializada e pronta para uso');
        }
        
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {

                
                if (!file.name.endsWith('.xlsx')) {
                    showAlert('Por favor, selecione um arquivo Excel (.xlsx)', 'error');
                    return;
                }
                
                showLoading();
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        processExcelFile(e.target.result);
                        updateDashboard();
                        hideLoading();
                        
                    } catch (error) {
                        console.error('Erro ao processar o arquivo:', error);
                        hideLoading();
                        showAlert(`Erro: ${error.message}`, 'error');
                    }
                };
                reader.onerror = function() {
                    hideLoading();
                    showAlert('Erro ao ler o arquivo. Tente novamente.', 'error');
                };
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                console.error('Erro no upload:', error);
                hideLoading();
                showAlert('Ocorreu um erro inesperado. Tente novamente.', 'error');
            }
        }
        
        function showAlert(message, type) {
            
            alert(`${type === 'error' ? '‚ùå' : '‚úÖ'} ${message}`);
        }
        
        function showLoading() {
            if (loading) loading.style.display = 'block';
            if (dashboard) dashboard.style.display = 'none';
            if (responsesContainer) responsesContainer.style.display = 'none';
        }
        
        function hideLoading() {
            if (loading) loading.style.display = 'none';
        }
        
        function processExcelFile(data) {
            try {
                const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (!rawData.length || rawData.length < 2) {
                    throw new Error('Planilha vazia ou com poucos dados');
                }
                
                processData();
            } catch (error) {
                console.error('Erro no processamento do Excel:', error);
                throw error;
            }
        }
        
        function processData() {
            processedData = [];
            optionCounts = {};
            
            const headers = rawData[0].map(h => String(h).toLowerCase());
            const nameCol = findColumnIndex(headers, ['nome', 'selecione seu nome']);
            const optionsCol = findColumnIndex(headers, ['button', 'bottons', 'op√ß', 'escolha']);
            
            if (nameCol === -1 || optionsCol === -1) {
                throw new Error('N√£o foi poss√≠vel identificar as colunas de nome e op√ß√µes');
            }
            
            for (let i = 1; i < rawData.length; i++) {
                const row = rawData[i];
                if (!row || row.length < Math.max(nameCol, optionsCol) + 1) continue;
                
                const name = String(row[nameCol]).trim();
                const options = extractOptions(row[optionsCol]);
                
                if (name && options.length > 0) {
                    processedData.push({ name, options });
                    updateOptionCounts(options);
                }
            }
            
            if (processedData.length === 0) {
                throw new Error('Nenhum dado v√°lido encontrado na planilha');
            }
        }
        
        function findColumnIndex(headers, keywords) {
            return headers.findIndex(header => 
                keywords.some(keyword => header.includes(keyword.toLowerCase()))
            );
        }
        
        function extractOptions(optionsData) {
            if (Array.isArray(optionsData)) {
                return optionsData
                    .filter(opt => opt && String(opt).trim().match(/^Op√ß√£o\s*\d+/i))
                    .map(opt => String(opt).trim().replace(/\s+/g, ' '));
            } else {
                return String(optionsData).split(/,\s*/)
                    .map(opt => opt.trim())
                    .filter(opt => opt.match(/^Op√ß√£o\s*\d+/i));
            }
        }
        
        function updateOptionCounts(options) {
            options.forEach(option => {
                const normalizedOption = option.replace(/\s+/g, ' ').replace(/\b0+(\d+)\b/g, '$1');
                optionCounts[normalizedOption] = (optionCounts[normalizedOption] || 0) + 1;
            });
        }
        
        function updateDashboard() {
            createCharts();
            updateSummary();
            populateNameFilter();
            updateResponsesList(processedData);
            
            if (dashboard) {
                dashboard.style.display = 'block';
                setTimeout(() => {
                    dashboard.style.opacity = '1';
                }, 10);
            }
            
            if (responsesContainer) {
                responsesContainer.style.display = 'block';
            }
        }
        
        function createCharts() {
            const labels = Object.keys(optionCounts).sort((a, b) => {
             
                const numA = parseInt(a.replace(/\D/g, '')) || 0;
                const numB = parseInt(b.replace(/\D/g, '')) || 0;
                return numA - numB;
            });
            
            const data = labels.map(label => optionCounts[label]);
            const totalPeople = processedData.length;
            const totalVotes = totalPeople * 2;
            
 
            if (pieChart) pieChart.destroy();
            if (barChart) barChart.destroy();
            

            const pieCtx = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: chartColors.slice(0, labels.length),
                        hoverBackgroundColor: chartColors.slice(0, labels.length),
                        borderWidth: 1
                    }]
                },
                options: getPieChartOptions(totalVotes)
            });
            

            const barCtx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Votos',
                        data: data,
                        backgroundColor: '#36A2EB',
                        borderColor: '#36A2EB',
                        borderWidth: 1
                    }]
                },
                options: getBarChartOptions()
            });
        }
        
        function getPieChartOptions(totalVotes) {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.raw || 0;
                                const percentage = Math.round((value / totalVotes) * 100);
                                return `${label}: ${value} votos (${percentage}%)`;
                            }
                        }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: 'white',
                            font: {
                                size: 12
                            },
                            padding: 20
                        }
                    }
                },
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            };
        }
        
        function getBarChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white',
                            stepSize: 1,
                            precision: 0
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Votos: ${context.raw}`;
                            }
                        }
                    }
                },
                animation: {
                    duration: 1500
                }
            };
        }
        
        function updateSummary() {
            summaryContent.innerHTML = '';
            
            if (Object.keys(optionCounts).length === 0) return;
            
          
            const sortedOptions = Object.entries(optionCounts)
                .sort((a, b) => b[1] - a[1]);
            
        
            sortedOptions.slice(0, 3).forEach(([option, votes], index) => {
                const percentage = Math.round((votes / (processedData.length * 2)) * 100);
                const medal = ['ü•á', 'ü•à', 'ü•â'][index] || 'üèÖ';
                
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                
                const optionElement = document.createElement('div');
                optionElement.innerHTML = `${medal} ${option}`;
                
                const votesElement = document.createElement('div');
                votesElement.style.margin = '10px 0';
                votesElement.innerHTML = `<strong>${votes}</strong> votos`;
                
                const percentageElement = document.createElement('div');
                percentageElement.innerHTML = `<strong>${percentage}%</strong> das escolhas`;
                
                summaryItem.appendChild(optionElement);
                summaryItem.appendChild(votesElement);
                summaryItem.appendChild(percentageElement);
                
                summaryContent.appendChild(summaryItem);
            });
        }
        
        function populateNameFilter() {
            if (!nameFilter) return;
            
            nameFilter.innerHTML = '<option value="all">Todos os participantes</option>';
            
            const uniqueNames = [...new Set(processedData.map(item => item.name))].sort();
            
            uniqueNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameFilter.appendChild(option);
            });
        }
        
        function filterByName() {
            const selectedName = nameFilter.value;
            let filteredData = [];
            
            if (selectedName === 'all') {
                filteredData = processedData;
            } else {
                filteredData = processedData.filter(item => item.name === selectedName);
            }
            
            updateResponsesList(filteredData);
        }
        
        function updateResponsesList(data) {
            if (!responsesList) return;
            
            responsesList.innerHTML = '';
            
            if (data.length === 0) {
                responsesList.innerHTML = '<div class="no-data">Nenhuma resposta encontrada para este filtro</div>';
                return;
            }
            
            data.forEach(item => {
                const responseItem = document.createElement('div');
                responseItem.className = 'response-item';
                
                const nameElement = document.createElement('h4');
                nameElement.textContent = item.name;
                
                const optionsElement = document.createElement('p');
                optionsElement.innerHTML = `<span style="color: #FFD700;">Op√ß√µes escolhidas:</span> ${item.options.join(', ')}`;
                
                responseItem.appendChild(nameElement);
                responseItem.appendChild(optionsElement);
                responsesList.appendChild(responseItem);
            });
        }
        
        function downloadExcel() {
            try {
                const wb = XLSX.utils.book_new();
                
               
                const summaryData = [
                    ['Resumo das Op√ß√µes'],
                    ['Total de Participantes', processedData.length],
                    ['Total de Votos', processedData.length * 2],
                    [],
                    ['Op√ß√£o', 'Votos', 'Porcentagem'],
                    ...Object.entries(optionCounts).map(([option, votes]) => {
                        const percentage = Math.round((votes / (processedData.length * 2)) * 100);
                        return [option, votes, `${percentage}%`];
                    })
                ];
                
                const summarySheet = XLSX.utils.aoa_to_sheet(summaryData);
                XLSX.utils.book_append_sheet(wb, summarySheet, "Resumo");
                
               
                const responsesData = [
                    ['Nome', 'Op√ß√µes Escolhidas'],
                    ...processedData.map(item => [item.name, item.options.join(', ')])
                ];
                
                const responsesSheet = XLSX.utils.aoa_to_sheet(responsesData);
                XLSX.utils.book_append_sheet(wb, responsesSheet, "Respostas");
                
               
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const filename = `respostas_analisadas_${timestamp}.xlsx`;
                
                XLSX.writeFile(wb, filename);
                
            } catch (error) {
                console.error('Erro ao gerar Excel:', error);
                showAlert('Erro ao gerar o arquivo Excel', 'error');
            }
        }
    </script>
</body>
